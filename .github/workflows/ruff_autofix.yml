name: Ruff autofix

on:
  workflow_dispatch:    # ← единственный триггер
    inputs:
      unsafe:
        description: "Включить --unsafe-fixes?"
        required: false
        default: "false"
jobs:
  ruff-fix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # встроённый токен

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff with autofix
        run: ruff check . --fix

      # коммитит любые изменения, если они появились
      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: ruff —fix"
          branch: ${{ github.head_ref }}       # пушим в ту же ветку PR
          skip_fetch: true
